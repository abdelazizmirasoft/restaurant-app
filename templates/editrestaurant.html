{% include 'layouts/header.html' %}
<div class="container">
	<div class="row" >
		<h1> Edit Restaurant </h1>
    </div>		
<form action="{{ url_for('editRestaurant',restaurant_id = restaurant_id)}}" method = 'post'>

<div class="row" >
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <span class="input-group-text" id="inputGroup-sizing-default">Name:</span>
			</div>
			<input type="text" name='name' class="form-control" aria-label="Name:" placeholder = '{{item.name }}' aria-describedby="inputGroup-sizing-default">
		  </div>
</div>

<div class="row" >
	<div class="col-" >
<input class="btn btn-primary btn-sm" type='submit' value='Edit'>
</div>
<a class="btn btn-light btn-sm" href = '{{url_for('showRestaurants')}}'> Cancel </a>
</div>
</form>
</div>
